<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">
            Este módulo añade la variedad a todos los productos de la tienda.
        </p>
    </div>
</div>
<form #variedadForm="ngForm">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px">Variedades para producto: {{producto.titulo}}</h5>
        </div>
        <div class="card-body" *ngIf="producto">
            <div class="row">
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Titulo de la variedad</label>
                            <input type="text" class="form-control" [(ngModel)]="variedad.titulo_variedad"
                                name="titulo_variedad" type="text" placeholder="Titulo de la variedad" required />
                        </div>
                        <div class=" col-lg-12 input-group">
                            <input type="text" class="form-control" [(ngModel)]="variedad.variedades" name="variedades"
                                type="text" placeholder="Titulo de la variedad" required />
                        </div>
                    </div>
                    <!--Tabla-->
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Titulo</th>
                                <th scope="col">variedades</th>
                            </tr>
                        </thead>
                        <ng-container *ngIf="producto.variedades.length>=0">
                            <tbody>
                                <tr *ngFor="let item of producto.variedades">
                                    <td>{{item.titulo_variedad}}</td>
                                    <td>{{item.variedades}}</td>
                                </tr>
                            </tbody>
                        </ng-container>
                        <ng-container *ngIf="producto.variedades.length==0">
                            <tbody>
                                <tr>
                                    <td colspan="2" class="text-center">No hay variedades disponibles</td>
                                </tr>
                            </tbody>

                        </ng-container>


                    </table>
                </div>

            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3" (click)="agregarVariedad()" [disabled]="!variedadForm.form.valid" type="submit">
                Agregar variedad
            </button>
            <button [routerLink]="['/productos']" class="btn btn-danger">Regresar</button>
        </div>
    </div>
</form>
