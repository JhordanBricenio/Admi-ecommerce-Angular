<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m√≥dulo lista todos los productos de la tienda.</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/productos']">Regresar<i
          class="cxi-angle-right font-size-base align-middle ml-1">
        </i></a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm">
  <div class="card-header">
    <h5 style="margin-bottom: 0px;" *ngIf="product">Inventario de {{product.titulo}}</h5>
  </div>
  <div class="card-header">
    
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered ">
        <thead class="thead-dark">
          <tr>
            <th>Admin</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>OP</th>
          </tr>
        </thead>

        <tbody  *ngIf="product && inventario"  >
          <tr >
            <td>---></td>

            <td>{{ inventario.cantidad }}</td> 
            <td>{{ inventario.createAt | date: "EEEE dd, MMMM yyyy"}}</td>
            <td>
              <div class="btn-group dropdown">
                <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Opciones
                </button>
                <div class="dropdown-menu">
                  <a  class="dropdown-item" style="cursor:pointer ;">Editar</a>
                  <a  class="dropdown-item" style="cursor:pointer ;">Eliminar</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
 <!-- <product-pagination *ngIf="pagination" [pagination]="pagination"></product-pagination>-->
</div>
