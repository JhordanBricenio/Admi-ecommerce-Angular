<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
        <p class="text-muted">
            Este módulo lista todos los productos de la tienda.
        </p>
    </div>
</div>

<form>
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px">Registro de producto</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Titulo de producto</label>
                            <input type="text" class="form-control" [(ngModel)]="producto.titulo" name="titulo" placeholder="Titulo de producto" required />
                        </div>
                        <div class="col-lg-4 form-group">
                            <label for="">Stock</label>
                            <input type="number" [(ngModel)]="producto.stock" name="stock" class="form-control" placeholder="Cantidad inicial" required />
                        </div>
                        <div class="col-lg-4 form-group">
                            <label for="">Precio</label>
                            <input type="number" class="form-control" name="precio" placeholder="Precio" required />
                        </div>
                        <div class="col-lg-4 form-group">
                            <label for="">Categoría</label>
                            <select class="form-control custom-select" [(ngModel)]="producto.categoria"
                            name="categoria" required>
                                <option [ngValue]="undefined">Seleccionar</option>
                                <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.nombre}}</option>
                            </select>
                        </div>
                        <div class="col-lg-4 form-group">
                            <label for="">Marca</label>
                            <select class="form-control custom-select" [(ngModel)]="producto.marca"
                            name="marca" required>
                                <option [ngValue]="undefined">Seleccionar</option>
                                <option *ngFor="let marca of marcas" [ngValue]="marca">{{marca.nombre}}</option>
                            </select>
                        </div>

                        <div class="col-lg-12 form-group">
                            <label for="">Descripción corta</label>
                            <textarea class="form-control" name="descripcion" [(ngModel)]="producto.descripcion" placeholder="Titulo de producto" required
                                rows="5"></textarea>
                        </div>

                        <div class="col-lg-12 form-group">
                            <textarea class="form-control" name="contenido" required rows="15" [(ngModel)]="producto.contenido"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="">Imagen</label>
                            <div class="custom-file">
                                <input class="custom-file-input" name="imagen" type="file" id="file-input" (change)="fileChangeEvent($event)"/>
                                <label class="custom-file-label" id="input-portada" style="white-space: nowrap;overflow: hidden;" for="file-input">Seleccionar imagen</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3" (click)="create()">Crear producto</button>
            <button class="btn btn-warning">Regresar</button>
        </div>
    </div>
</form>
