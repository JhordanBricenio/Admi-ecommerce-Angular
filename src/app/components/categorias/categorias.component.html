<app-sidebar></app-sidebar>
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Categorías</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este módulo lista todos las categorías de la tienda.</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/categorias/registro']">Registrar nueva<i class="cxi-angle-right font-size-base align-middle ml-1">
      </i></a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm">
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descricpción</th>
                    <th>OP</th>
                  </tr>
                </thead>
                <tbody *ngFor="let categoria of categorias, let indice=index">
                  <tr>
                    <th scope="row">{{indice+1}}</th>
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion }}</td>
                    <td>
                      <div class="btn-group dropdown">
                          <button type="button" class="btn btn-outline-secondary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Opciones
                          </button>
                          <div class="dropdown-menu">
                            <a [routerLink]="['/categorias/registro',categoria.id]" class="dropdown-item">Editar</a>
                            <a (click)="delete(categoria)" class="dropdown-item" style="cursor: pointer;">Eliminar</a>
                          </div>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
