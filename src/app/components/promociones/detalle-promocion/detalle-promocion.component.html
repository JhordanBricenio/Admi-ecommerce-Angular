<div *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
    <div class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-dark">Detalle de Promoci√≥n</h3>
                    <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <ul *ngIf="promocion" class="list-group text-dark mb-3">
                                    <li class="list-group-item active">{{promocion.titulo}}</li>
                                    <li class="list-group-item" >Fecha Inicio: {{promocion.fechainicio|date}}
                                    </li>
                                    <li class="list-group-item" >Fecha Inicio: {{promocion.fechafin|date}}
                                    </li>
                                </ul>
                                <div class="input-group mb-3">
                                    <input (change)="selecionarFoto($event)" type="file" class="form-control"
                                        id="inputGroupFile04" aria-describedby="inputGroupFileAddon04"
                                        aria-label="Upload">
                                    <button (click)="subirFoto()" [disabled]="!fotoSeleccionada"
                                        class="btn btn-outline-secondary" type="button"
                                        id="inputGroupFileAddon04">Subir</button>
                                </div>
                                </div>
                                <div class="col-sm">
                                    <img *ngIf="promocion?.banner"
                                        src="http://localhost:9090/api/uploadss/img/{{promocion.banner}}"
                                        alt="{{promocion.banner}}" class="img-thumbnail rounded">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button (click)="cerrarModal()" type="button" class="btn btn-dark" data-bs-dismiss="modal">
                            Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
